<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
         content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    
    <style>
        h1, h3 {
          color: black;
        }
        body, header {
          background-color: #d2d6de;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        #image{
        height: 80px;
        width: 150px;
         }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
</head>
 
<body>
    <header>
        <img id="image"src="Picture1.jpg">
        <h1>I-ATTEND</h1>
        <h3>Scan the QR to mark your attendence</h3>
        
    </header>
    <main>
        <div id="qrcode"></div>
    </main>
     
    <script>
        var qrcode = new QRCode("qrcode","link");
    </script>
</body>
 
</html>
